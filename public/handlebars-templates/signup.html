<section class="registration-block" style="float: right">
	<div class="registration-container">
		<form class="registration-form">
			<fieldset>
				<div class="input-group">
					<div class="label-holder">
						<label for="user-email">E-mail:</label>
					</div>
					<input id="signup-email" class="form-control full-width" type="email" size="50">
				</div><br>
				<div class="input-group">
					<div class="label-holder">
						<label for="user-name">Username:</label>
					</div>
					<input id="signup-username" class="form-control full-width" type="text" size="50">
				</div><br>
				<div class="input-group">
					<div class="label-holder">
						<label for="user-password">Password:</label>
					</div>
					<input id="signup-password" class="form-control" type="password" size="50">
				</div><br>
				<a id="signup-btn" href="#/signup-send" class="btn btn-primary full-width">
					<h4>Sign up</h4>
				</a>
			</fieldset>
		</form>
		<br><hr>
		<div class="log-bottom">
			<span class="new">
			Do you already have an account? <a class="btn btn-success" href="#/signin"><h4>Sign in</h4></a>
			</span>
		</div>
	</div>
</section>
