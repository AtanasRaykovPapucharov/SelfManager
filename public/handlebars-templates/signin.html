<section class="login-block" style="float: right">
	<div class="login-container">
		<form class="login-form">
			<fieldset>
				<div class="input-group">
					<div class="label-holder">
						<label for="signin-username">Username:</label>
					</div>
					<input id="signin-username" class="form-control full-width" type="text" size="50">
				</div><br>
				<div class="input-group">
					<div class="label-holder">
						<label for="user-password">Password:</label>
					</div>
					<input id="signin-password" class="form-control full-width" type="password" size="50">
				</div><br>
				<a id="signin-btn" href="#/signin-send" class="btn btn-success full-width">
					<h4>Sign in</h4>
				</a>
			</fieldset>
		</form>
		<br><hr>
		<div class="log-bottom">
			<span class="new">
			Don't have an account yet? <a class="btn btn-primary" href="#/signup"><h4>Sign up</h4></a>
			</span>
		</div>
	</div>
</section>
