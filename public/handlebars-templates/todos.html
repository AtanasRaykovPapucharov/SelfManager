<div class="todos-container">
	{{#each data}}
	<a href="#/todo/{{this.id}}">
		<div class="todo">
			<h5>Category: <br> {{this.category}}</h5>
			{{#if this.state}}
			<h4>State: Done</h4>
			{{/if}} 
			{{#unless this.state}}
			<h4>State: Waiting</h4>
			{{/unless}}
			<p>TODO: {{this.text}}</p>
		</div>
	</a>
	{{/each}}
	<a href="#/add-todo" class="btn btn-info">Add TODO</a>
</div>
