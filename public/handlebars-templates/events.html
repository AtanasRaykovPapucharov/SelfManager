<div>
	{{#each data}}
	<div style="border: 2px solid black">
		<h1>{{this.title}}</h1>
		<p>{{this.description}}</p>
		<h3>{{this.caregory}}</h3>
		<h4>{{this.date}}</h4>
		<ul>
			{{#each this.users}}
			<li>{{this}}</li>
			{{/each}}
		</ul>
	</div>
	{{/each}}
	<a href="#/add-event" class="btn btn-info">Add Event</a>
</div>
