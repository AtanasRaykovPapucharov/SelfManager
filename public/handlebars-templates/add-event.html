<section class="add-event-block">
	<div class="add-event-container">
		<form class="add-event-form">
			<fieldset>
				<div class="input-group">
					<div class="label-holder">
						<label for="add-event-title">Title:</label>
					</div>
					<input id="add-event-title" name="title" class="form-control full-width" type="text" size="50">
				</div><br>
				<div class="input-group">
					<div class="label-holder">
						<label for="add-event-description">Description:</label>
					</div>
					<textarea id="add-event-description" name="description" class="form-control" type="text" size="100"></textarea>
				</div><br>
				<div class="input-group">
					<div class="label-holder">
						<label for="add-event-category">Category:</label>
					</div>
					<input id="add-event-category" name="category" class="form-control full-width" type="text" size="50">
				</div><br>
				<a id="add-event-btn" href="#/add-event-btn" class="btn btn-success" size="50">
					<h4>Add</h4>
				</a>
			</fieldset>
		</form>
	</div>
</section>
