<section class="add-todo-block">
	<div class="add-todo-container">
		<form class="add-todo-form">
			<fieldset>
				<div class="input-group">
					<div class="label-holder">
						<label for="add-todo-category">Category:</label>
					</div>
					<input id="add-todo-category" name="category" class="form-control full-width" type="text" size="50">
				</div><br>
				<div class="input-group">
					<div class="label-holder">
						<label for="add-todo-text">text:</label>
					</div>
					<textarea id="add-todo-text" name="text" class="form-control" type="text"></textarea>
				</div><br>
				<div class="input-group">
					<input id="add-todo-state" name="state" type="hidden" value="false">
				</div>
				<a id="add-todo-btn" href="#/add-todo-btn" class="btn btn-success" size="50">
					<h4>Add</h4>
				</a>
			</fieldset>
		</form>
	</div>
</section>
